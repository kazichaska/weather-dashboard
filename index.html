<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Weather Daahboard</title>
</head>
<body>

    <nav class="navbar-expand-sm navheader">
        <h1><i class="fas fa-cloud-sun-rain"></i> <span class="bold">Weather</span> Dashboard</h1>
    </nav>

    <div class="container-fluid">
        <!-- Container begins here -->
        <div class="container-fluid main-div d-flex">
            <div id="search">
                <h3>Search for a City:</h3>
                <div class="input-group">
                    <input type="text" name="searchcity" id="city-input">
                    <!-- <div class="input-group-append"></div> -->
                    <button id="searchbtn" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>

                <!--List of Cities Shows here-->
                <div id="city-list">
                    <ul class="list-group" id="list-group">
                    </ul>
                </div>
            </div>
            <div class="d-flex flex-column background">

                <!-- Weather Div-->
                <div id="weather-detail" class="col-lg-9 col-md-12 col-sm-12">

                    <!-- Searched City Current Weather Div-->
                    <div id="city-box">
                    </div>
                </div>
                <div class="d-flex flex-column" id="five-day">
                    <h2>5-Day Forecast:</h2>
                    <p>This is where block of 5-day forcast would go</p>
                    <div class="col-12">
                    
                            <div id="forecast" class="container-fluid">
                                <div class="row">
                                    <div class="fivecard d-flex">
                                    
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./asset/js/script.js"></script>
</body>
</html>
