<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Weather Daahboard</title>
</head>
<body>

    <div class="container-fluid">
        
        <!-- Beginning of jumbotron  -->
        <div class="jumbotron jumbotron-fluid bg-primary text-white text-center">
            <div class="container">
              <h1 class="display-main">Weather Dashboard</h1>
            </div>
        </div>
        
        <!-- Row begins here -->
        <div class="container-fluid">
        <div class="row align-items-start">
            <div id="search" class="col-3 m-2 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb2">
                    <input type="text" name="searchcity" class="form-control" id="city-input" aria-describedby="basic-addon1">
                    <div class="input-group-append"></div>
                    <button id="search" class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
            <div class="col-6">
                <div class="card" style="width: 40rem; height: 10rem;">
                    <ul id="city-list" class="list-group list-group-flush">
                    <!-- <li class="list-group-item"></li> -->
                    <li>This is where city weather detail would go</li>
                    </ul>
                </div>
            </div>
            <!-- column 2 begins here -->
            <div class="row m-2 align-items-start">
               <div class="col-3">
                    <div class="card">
                        <div id="todays-weather" class="card-body">
                            <!-- <p> element for city name would go here -->
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-9" id="five-day">
                    <h3>5-Day Forecast:</h3>
                    <p>This is where block of 5-day forcast would go</p>
                    <div class="col-12">
                    
                    <div id="boxes" class="row">
                    <!-- <div class="row"> -->
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title"><Day id="1"></Day></h5>
                                <p class="card-text">Day#1</p>
                                <a href="#" class="btn btn-primary">Day-1</a>
                            </div>
                        </div>
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title"><Day id="2"></Day></h5>
                                <p class="card-text">Day#2</p>
                                <a href="#" class="btn btn-primary">Day-2</a>
                            </div>
                        </div>
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title"><Day id="3"></Day></h5>
                                <p class="card-text">Day#3</p>
                                <a href="#" class="btn btn-primary">Day-3</a>
                            </div>
                        </div>
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title"><Day id="4"></Day></h5>
                                <p class="card-text">Day#4</p>
                                <a href="#" class="btn btn-primary">Day-4</a>
                            </div>
                        </div>
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title"><Day id="5"></Day></h5>
                                <p class="card-text">Day#5</p>
                                <a href="#" class="btn btn-primary">Day-5</a>
                            </div>
                        </div>
                    </div>

                </div>
                <br>
                </div>
            </div>
        </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./asset/js/script.js"></script>
</body>
</html>
